<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    <meta property="og:title" content="{{ title }}"/>
    <meta property="og:description" content="Witness Puzzle {{ display_hash }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Witness Puzzles"/>
    <meta property="og:image" content="{{ image }}"/>
    <link rel="stylesheet" type="text/css" href="/data/style.css" id="stylesheet">
    <link rel="icon" type="image/png" href="/data/favicon.png">
    <script type="text/javascript" src="/engine/polyominos.js"></script>
    <script type="text/javascript" src="/engine/utilities.js"></script>
    <script type="text/javascript" src="/engine/puzzle.js"></script>
    <script type="text/javascript" src="/engine/validate.js"></script>
    <script type="text/javascript" src="/engine/svg.js"></script>
    <script type="text/javascript" src="/engine/display2.js"></script>
    <script type="text/javascript" src="/engine/trace2.js"></script>
    <title>{{ title }}</title>
  </head>
  <body>
    <script>loadHeader('Loading puzzle...')</script>
    <div style="position: absolute; width: 100%; height: 100%; top: 0px; left: 0px; pointer-events: none;
                display: flex; justify-content: center; align-items: center">
      <svg id="puzzle" style="pointer-events: auto"></svg>
    </div>
  </body>
  <script>
    window.display_hash = '{{ display_hash }}'
    window.onload = function() {
      var puzzle = Puzzle.deserialize({{ puzzle|tojson }})
      var pageTitle = document.head.getElementsByTagName('title')[0]
      pageTitle.innerText = 'Playing puzzle: ' + puzzle.name
      document.getElementById('title').innerText = puzzle.name
      draw(puzzle)
    }
  </script>
</html>
